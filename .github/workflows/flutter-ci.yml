name: Flutter CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_android:
    runs-on: ubuntu-latest
    env:
      API_KEY_WEB: ${{ secrets.FIREBASE_API_KEY_WEB }}
      APP_ID_WEB: ${{ secrets.FIREBASE_APP_ID_WEB }}
      MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      API_KEY_ANDROID: ${{ secrets.FIREBASE_API_KEY_ANDROID }}
      APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
      API_KEY_IOS: ${{ secrets.FIREBASE_API_KEY_IOS }}
      APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
    - run: flutter pub get
    - run: |
        export API_KEY_WEB=$API_KEY_WEB
        export APP_ID_WEB=$APP_ID_WEB
        export MESSAGING_SENDER_ID=$MESSAGING_SENDER_ID
        export PROJECT_ID=$PROJECT_ID
        export AUTH_DOMAIN=$AUTH_DOMAIN
        export STORAGE_BUCKET=$STORAGE_BUCKET
        export API_KEY_ANDROID=$API_KEY_ANDROID
        export APP_ID_ANDROID=$APP_ID_ANDROID
        export API_KEY_IOS=$API_KEY_IOS
        export APP_ID_IOS=$APP_ID_IOS
        flutter pub run build_runner build
    - run: flutter clean
    - run: flutter build apk --release
    - uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk

  build_web:
    runs-on: ubuntu-latest
    env:
      API_KEY_WEB: ${{ secrets.FIREBASE_API_KEY_WEB }}
      APP_ID_WEB: ${{ secrets.FIREBASE_APP_ID_WEB }}
      MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      API_KEY_ANDROID: ${{ secrets.FIREBASE_API_KEY_ANDROID }}
      APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
      API_KEY_IOS: ${{ secrets.FIREBASE_API_KEY_IOS }}
      APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
    - run: flutter pub get
    - run: |
        export API_KEY_WEB=$API_KEY_WEB
        export APP_ID_WEB=$APP_ID_WEB
        export MESSAGING_SENDER_ID=$MESSAGING_SENDER_ID
        export PROJECT_ID=$PROJECT_ID
        export AUTH_DOMAIN=$AUTH_DOMAIN
        export STORAGE_BUCKET=$STORAGE_BUCKET
        export API_KEY_ANDROID=$API_KEY_ANDROID
        export APP_ID_ANDROID=$APP_ID_ANDROID
        export API_KEY_IOS=$API_KEY_IOS
        export APP_ID_IOS=$APP_ID_IOS
        flutter pub run build_runner build
    - run: flutter clean
    - run: flutter build web --release
    - uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/develop'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web

  build_ios:
    runs-on: macos-latest
    env:
      API_KEY_WEB: ${{ secrets.FIREBASE_API_KEY_WEB }}
      APP_ID_WEB: ${{ secrets.FIREBASE_APP_ID_WEB }}
      MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      API_KEY_ANDROID: ${{ secrets.FIREBASE_API_KEY_ANDROID }}
      APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
      API_KEY_IOS: ${{ secrets.FIREBASE_API_KEY_IOS }}
      APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
    - run: flutter pub get
    - run: cd ios && pod repo update
    - run: rm ios/Podfile.lock
    - run: |
        export API_KEY_WEB=$API_KEY_WEB
        export APP_ID_WEB=$APP_ID_WEB
        export MESSAGING_SENDER_ID=$MESSAGING_SENDER_ID
        export PROJECT_ID=$PROJECT_ID
        export AUTH_DOMAIN=$AUTH_DOMAIN
        export STORAGE_BUCKET=$STORAGE_BUCKET
        export API_KEY_ANDROID=$API_KEY_ANDROID
        export APP_ID_ANDROID=$APP_ID_ANDROID
        export API_KEY_IOS=$API_KEY_IOS
        export APP_ID_IOS=$APP_ID_IOS
        flutter pub run build_runner build
    - run: flutter clean
    - run: flutter build ipa --release --no-codesign
    - uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: build/ios/ipa/Runner.ipa
